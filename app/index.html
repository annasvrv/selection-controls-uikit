<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <base href="/"> -->

    <title>Selection Controls</title>
    <meta name="description" content="" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg" />
    <link rel="icon" href="img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon-180x180.png"
    />
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#000" />
    <!-- Custom Browsers Color End -->

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Selection controls</h1>
        <a href="#" class="header__link">See design guideline</a>
        <p class="header__content">
          Selection controls allow the user to select options.
        </p>
      </div>

      <div class="main">
        <div class="section">
          <h2 class="section__title">Checkbox</h2>
          <p class="section__description">
            These Checkbox are implemented in the UFC. There is no need to
            change logic of their behavior. Contact the UFC design team to make
            changes or to add some new conditions.
          </p>

          <!-- Checkbox section -->
          <div class="section__card">
            <!-- Checkbox list no text -->
            <div class="form-control">
              <label class="form-checkbox">
                <input
                  type="checkbox"
                  class="input-hidden form-checkbox__input"
                />
              </label>
            </div>

            <!-- Checkbox list with text -->
            <div class="form-control">
              <label class="form-checkbox">
                <input
                  type="checkbox"
                  class="input-hidden form-checkbox__input"
                />
              </label>
            </div>
          </div>

          <!-- Radio Button Section -->
          <div class="section__card">
            <div class="form-radio">
              <input
                type="radio"
                id="radio-1"
                class="input-hidden form-radio__input"
              />
              <label for="radio-1" class="form-radio__body"></label>
            </div>
            <div class="form-radio">
              <input
                type="radio"
                id="radio-2"
                class="input-hidden form-radio__input"
              />
              <label for="radio-2" class="form-radio__body"></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/scripts.min.js"></script>
  </body>
</html>
